<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Checkout</title>
   <!-- Add CSS for styling -->
   <style>
       .checkout-container {
           width: 100%;
           max-width: 600px;
           margin: 0 auto;
           padding: 20px;
           box-sizing: border-box;
       }

       h1, h2 {
           color: #333;
           margin-bottom: 10px;
       }

       label {
           display: block;
           margin-bottom: 5px;
       }

       input[type="text"], input[type="email"] {
           width: 100%;
           padding: 5px;
           margin-bottom: 10px;
           box-sizing: border-box;
       }

       .submit-button {
           margin-top: 20px;
           text-align: center;
       }

       .submit-button button {
           padding: 10px 20px;
           font-size: 18px;
           cursor: pointer;
       }

       #message {
           margin-top: 20px;
           color: #ff0000;
           font-weight: bold;
       }
   </style>
</head>
<body>
   <div class="checkout-container">
       <h1>Checkout</h1>
       <div class="billing-info">
           <h2>Billing Information</h2>
           <form id="billingForm">
               <label for="name">Name:</label>
               <input type="text" id="name" name="name" required><br>

               <label for="email">Email:</label>
               <input type="email" id="email" name="email" required><br>

               <label for="address">Address:</label>
               <input type="text" id="address" name="address" required><br>

               <label for="city">City:</label>
               <input type="text" id="city" name="city" required><br>


               <label for="country">Country:</label>
               <input type="text" id="country" name="country" required><br>
           </form>
       </div>

       <div class="payment-info">
           <h2>Payment Information</h2>
           <form id="paymentForm">
               <label for="cardName">Name on Card:</label>
               <input type="text" id="cardName" name="cardName" required><br>

               <label for="cardNumber">Card Number:</label>
               <input type="text" id="cardNumber" name="cardNumber" required><br>

               <label for="expiration">Expiration Date:</label>
               <input type="text" id="expiration" name="expiration" required><br>

               <label for="cvv">CVV:</label>
               <input type="text" id="cvv" name="cvv" required><br>
           </form>
       </div>

       <div class="submit-button">
           <button type="button">Submit Order</button>
       </div>

       <!-- Messages -->
       <div id="message"></div>
   </div>

   <!-- JavaScript to handle form submission -->
  <script>
     document.querySelector('.submit-button button').addEventListener('click', async function() {
         const billingForm = document.getElementById('billingForm');
         const paymentForm = document.getElementById('paymentForm');
         const message = document.getElementById('message');
         
         // Validate billing form
         if (!billingForm.checkValidity()) {
             message.innerHTML = "Please fill in all required fields for billing information.";
             return;
         }
         
         // Validate payment form
         if (!paymentForm.checkValidity()) {
             message.innerHTML = "Please fill in all required fields for payment information.";
             return;
         }

         // If forms are valid, proceed with checkout
         // You can implement your desired logic here, such as sending the data to a backend server for further processing

         // Clear form fields and display success message
         billingForm.reset();
         paymentForm.reset();
         message.innerHTML = "Thank you for your order!";
     });
   </script>
</body>
</html>
